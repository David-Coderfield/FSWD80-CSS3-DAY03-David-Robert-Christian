<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Developer Links</title>
	<style>

		ul {
			list-style-type: none;
		}

		li {
			background: #b88;
			font-weight: bold;
			font-size: 20px;
			width: 200px;
		}

		a {
			color: #fff;
			text-decoration: none;
		}

		a:hover, li:hover {
			color: #fff;
			background: blue;
			text-decoration: underline;
			transition: 10s, ease-out, transform 2s;
			transform: rotate(360deg);

		}
	</style>
</head>
<body>
	<ul class="links">
		<li id="item1"><a href="https://lms.codefactory.live/my/" target="_blank">CodeFactory LMS</a></li>
		<li id="item2"><a href="https://github.com/" target="_blank">GitHub</a></li>
		<li id="item3"><a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a></li>
		<li id="item4"><a href="https://validator.w3.org/#validate_by_input">W3C Validate</a></li>
		<li id="item5"><a href="https://docs.emmet.io/cheat-sheet/" target="_blank">Emmet Cheat Sheet</a></li>
		<li id="item6"><a href="https://fonts.google.com/" target="_blank">Google Fonts</a></li>
		<li id="item7"><a href="https://caniuse.com/" target="_blank">Can I use...</a></li>
		<li id="item8"><a href="https://codepen.io/pen/" target="_blank">Code Pen</a></li>
		<li id="item9"><a href="http://www.cssdrive.com/cssautoprefixer/">Auto-prefixer for CSS</a></li>
		<li id="item10"><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
	</ul>
</body>
</html>
